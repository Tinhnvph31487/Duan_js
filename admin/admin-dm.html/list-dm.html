<div class="container">
  <div class="row">
      
          <div class="container pt-5">
              <h3 class="text-center"> Danh Mục sản phẩm</h3>
              <div class="d-flex justify-content-end">
                  <a href="#!tao_moidm"><button type="button" class="m-3 btn btn-success">
                    Tạo mới danh mục
                  </button></a>
              </div>
              <!-- <div class="text-end">
                  <a href="" class="btn btn-success">Tạo mới sản phẩm</a>
              </div> -->
              <table class="table table-hover table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>STT</th>
                      <th>Tên danh mục</th>
                      <th>Trạng thái</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="item in danhsachDanhMuc">
                      <td>{{item.id}}</td>
                      <td>{{item.tenDanhMuc}}</td>
                      <td style="width: 1px;" class="text-nowrap">
                        <a href="#!chiTietdm/{{item.id}}"><button type="button" class="btn btn-primary btn-sm">
                          Xem
                        </button></a>
                          <a href="#!suadm/{{item.id}}"><button type="button" class="btn btn-warning btn-sm">
                            Sửa
                          </button></a>
                          <button ng-click="Xoa(item.id)" class="btn btn-danger btn-sm">Xoá</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
      </div>
  </div>
</div>
