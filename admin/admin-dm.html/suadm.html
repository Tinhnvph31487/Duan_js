<div class="container-fluid">
  <div class="container pt-5">
      <div class="d-flex justify-content-end">
                <div class="modal-content container-fluid col-sm-8">
                    <form action="">
                        <h1 class="p-2 d-flex justify-content-center">Tạo mới danh mục</h1>
                        <div class="mb-3 mt-3">
                          <label for="" class="form-label">ID:</label>
                          <input type="text" class="form-control" id=""  placeholder="" name="" ng-model="product.id" disabled>
                        </div>
                        <div class="mb-3 mt-3">
                          <label for="" class="form-label">Tên danh mục:</label>
                          <input type="text" class="form-control" id="" placeholder="" name="" ng-model="product.tenDanhMuc">
                        </div>
                        
                        <div class="pb-2 d-flex justify-content-center" >
                          <button type="submit" class="btn btn-primary" ng-click="onClickSubmit()">Chỉnh sửa</button>
                      </div>
                      <div class="alert alert-danger mt-3" ng-if="validateForm.trangThai==false">
                        <strong>Form không hợp lệ</strong>
                <br>
                {{validateForm.noiDung}}
              </div>  
                    </form>
            </div>
      </div>
  </div>
</div>
</div>
