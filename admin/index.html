<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <script src="../lib/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/lib/angular.js"></script>
    <script src="/lib/angular-route.js"></script>

    <script>
        var myApp=angular.module('myApp',['ngRoute']);

        myApp.config(function($routeProvider) {
            $routeProvider
            .when("/admin_listdm",{
                templateUrl:"admin-dm.html/list-dm.html",
                controller:"listdmProductCtrl"
            })
            .when("/admin_listsp",{
                templateUrl:"admin-sp/list-sp.html",
                controller:"listspProductCtrl"
            })
            .when("/admin_listdh",{
                templateUrl:"admin-qldh/list-qldh.html",
                controller:"listdhProductCtrl"
            })
            .when("/sua/:id",{
                templateUrl:"admin-sp/sua.html",
                controller:"editspProductCtrl"
            })
            .when("/chiTiet/:id",{
                templateUrl:"admin-sp/chiTiet.html",
                controller:"detailspProductCtrl"
            })
            .when("/tao_moisp",{
                templateUrl:"admin-sp/tao_moisp.html",
                controller:"createspProductCtrl"
            })
            .when("/suadm/:id",{
                templateUrl:"admin-dm.html/suadm.html",
                controller:"editdmProductCtrl"
            })
            .when("/chiTietdm/:id",{
                templateUrl:"admin-dm.html/chiTietdm.html",
                controller:"detaildmProductCtrl"
            })
            .when("/tao_moidm",{
                templateUrl:"admin-dm.html/tao_moidm.html",
                controller:"createdmProductCtrl"
            })
            
        })
    </script>
    <script src="admin-dm.html/list-dm.js"></script>
    <script src="admin-dm.html/tao_moidm.js"></script>
    <script src="admin-dm.html/chiTietdm.js"></script>
    <script src="admin-dm.html/suadm.js"></script>
    <script src="admin-sp/list-sp.js"></script>
    <script src="admin-sp/tao_moisp.js"></script>
    <script src="admin-sp/chiTiet.js"></script>
    <script src="admin-sp/sua.js"></script>
    <script src="admin-qldh/list-qldh.js"></script>


</head>
<body ng-app="myApp">
    <div class="container-">
        <div class="row">
            <div class="container-fluid col-xxl-12 bg-black">
                <header class="navbar navbar-expand-sm navbar-dark ">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="javascript:void(0)"><img src="/logo.png" alt="" style="height: 50px;"></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="navbar-collapse" id="mynavbar">
                        <ul class="navbar-nav me-auto">
                          <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)"></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)"></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)"></a>
                          </li>
                        </ul>
                        <form class="d-flex">
                          <span class="text-white">Xin chào: Văn Tịnh</span>
                        </form>
                      </div>
                    </div>
                </header>
            </div>
            <div class=" col-sm-2 bg-warning vh-100">
                <div class="" style="width: 250px;">
                    <ul class="navbar-nav ">
                      <li class="nav-item">
                        <a class="nav-link m-3 justify-content-center d-flex" href="#">Trang chủ</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link m-3 justify-content-center d-flex" href="#!admin_listdm">Quản lý danh mục sản phẩm</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link m-3 justify-content-center d-flex" href="#!admin_listsp">Quản lý sản phẩm</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link m-3 justify-content-center d-flex" href="#!admin_listdh">Quản lý đơn hàng</a>
                      </li>
                    </ul>
                  </div>
            </div>
            <div class=" col-sm-10 ">
                <div ng-view>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
