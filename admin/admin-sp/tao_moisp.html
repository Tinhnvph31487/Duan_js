<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/bootstrap.css">
    <script src="/lib/bootstrap.js"></script>
</head>
<body>
   <form action="">
    <h3 class="text-center">Trang tạo mới</h3>
    <!-- <div class="mt-3">
        <span class="form-label">ID</span>
        <input type="text" class="form-control" ng-model="product.id">
    </div> -->

    <!-- Khu vực tên -->
    <div class="mt-3">
        <span class="form-label">Tên</span>
        <input type="text" class="form-control" ng-model="product.tenSanPham">
    </div>

    <div class="mt-3">
        <span class="form-label">Hình ảnh</span>
        <input type="text" class="form-control" ng-model="product.hinhAnh">
    </div>
    <div class="mt-3">
      <span class="form-label">Giá</span>
      <input type="text" class="form-control" ng-model="product.gia">
  </div>

    <div class="mt-3">
        <span class="form-label">Danh mục</span>
        <select name="" class="form-control" ng-model="product.tenDanhMuc">
            <option value="">-Lựa chọn</option>
            <option value="Giày nike">Giày nike</option>
            <option value="Giày adidas">Giày adidas</option>
            <option value="Giày adidas">Giày nike AF1</option>
            <option value="Giày adidas">Giày nike jordan</option>
        </select>
    </div>
     <!-- Khu vực button submit -->
     <div class="mt-3 text-center">
        <button class="btn btn-success" ng-click="onClickSubmit()">Tạo mới</button>
    </div>
    <div class="alert alert-danger mt-3" ng-if="validateForm.trangThai==false">
                <strong>Form không hợp lệ</strong>
        <br>
        {{validateForm.noiDung}}
      </div>
   </form>
</body>
</html>
